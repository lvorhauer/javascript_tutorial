<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="buttons">
        <input type="text" class="input_text" id="rechner_text">
        <input type="button" onclick="ButtonClick(this.value)" value="">
        <input type="button" onclick="ButtonClick(this.value)" value="/">
        <input type="button" onclick="ButtonClick(this.value)" value="*">
        <input type="button" onclick="ButtonClick(this.value)" value="-">
        <input type="button" onclick="ButtonClick(this.value)" value="1">
        <input type="button" onclick="ButtonClick(this.value)" value="2">
        <input type="button" onclick="ButtonClick(this.value)" value="3">
        <input type="button" class="button_p" onclick="ButtonClick(this.value)" value="+">
        <input type="button" onclick="ButtonClick(this.value)" value="4">
        <input type="button" onclick="ButtonClick(this.value)" value="5">
        <input type="button" onclick="ButtonClick(this.value)" value="6">
        <input type="button" onclick="ButtonClick(this.value)" value="7">
        <input type="button" onclick="ButtonClick(this.value)" value="8">
        <input type="button" onclick="ButtonClick(this.value)" value="9">
        <input type="button" class="button_ent" onclick="ButtonClick(this.value)" value="enter">
        <input type="button" class="button_0" onclick="ButtonClick(this.value)" value="0">
        <input type="button" class="" onclick="ButtonClick(this.value)" value="entf">
        </div>
    </body>
</html>
